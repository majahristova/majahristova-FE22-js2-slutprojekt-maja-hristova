    <script src="./loginmain.ts" type="module"></script>

        <label>

                value="https://firebasestorage.googleapis.com/v0/b/socialmedia-588f1.appspot.com/o/zukoProfilePic.jpg?alt=media&token=13cafcd5-aac8-4535-803f-df81febb2f58">
